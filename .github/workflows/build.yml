name: CI Build and Validate
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"    # Use a stable Go version (adjust as needed)

      - name: Install dependencies
        run: go mod download    # Ensure Go modules are downloaded

      - name: Build application
        run: go build -v -o app .   # Compile the Fiber web application

      - name: Start application
        env:
          PORT: 80              # Ensure app listens on port 80 for tests
        run: |
          nohup ./app & disown  # Run the app in the background (detached)
          sleep 5               # Wait a moment for server to start

      - name: Validate application
        uses: liatrio/github-actions/apprentice-action@master