name: CI Build and Validate
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.25"    # Use a stable Go version (adjust as needed)

      - name: Install dependencies
        run: go mod download    # Ensure Go modules are downloaded

      - name: Build application
        run: go build -v -o app .   # Compile the Fiber web application

      - name: Start application
        run: |
          sudo nohup ./app > server.log 2>&1 &
          echo "Waiting for app to start..."
          for i in {1..10}; do
            if curl -sSf http://127.0.0.1:80/ >/dev/null; then
              echo "App is running!"
              break
            fi
            sleep 2
          done
      - name: Forward port 80 â†’ 8080
        run: sudo iptables -t nat -A PREROUTING -p tcp --dport 80 -j REDIRECT --to-port 8080
      - name: Validate application
        uses: liatrio/github-actions/apprentice-action@master