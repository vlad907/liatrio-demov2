name: CI Build and Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.22"

      - name: Install dependencies
        run: go mod download

      - name: Build application
        run: go build -v -o app .

      - name: Start application for validation
        run: |
          sudo nohup ./app > server.log 2>&1 &
          for i in {1..10}; do
            if curl -sSf http://127.0.0.1:80/ >/dev/null; then
              echo "App is running!"
              break
            fi
            sleep 2
          done

      - name: Build Docker image
        run: docker build --no-cache --platform linux/amd64 -t us-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/liatrio-demo-repo/liatrio-demo:latest .

      - name: Validate Docker container
        run: |
          docker run -d -p 80:80 --name liatrio-demo-test us-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/liatrio-demo-repo/liatrio-demo:latest
          sleep 10
          docker logs liatrio-demo-test
          curl -f http://localhost:80/ || (docker logs liatrio-demo-test && exit 1)
          docker stop liatrio-demo-test && docker rm liatrio-demo-test

      - name: Validate application
        uses: liatrio/github-actions/apprentice-action@0b41561cca6822cc8d880fe0e49e7807a41fdf91

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-west1-docker.pkg.dev

      - name: Push Docker image
        run: docker push us-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/liatrio-demo-repo/liatrio-demo:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy liatrio-demo \
            --image us-west1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/liatrio-demo-repo/liatrio-demo:latest \
            --platform managed \
            --region us-west1 \
            --allow-unauthenticated